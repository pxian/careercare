{% extends 'home_layout.html' %}
{% load static %}

{% block content %}

<div class="hero-wrap js-fullheight" style="background-image: url('/static/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
        <div class="col-xl-10 ftco-animate mb-5 pb-5" data-scrollax=" properties: { translateY: '70%' }">
            <p class="mb-4 mt-5 pt-5" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Looking for Freelance or Full Time Job?</p>
          <h1 class="mb-5" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Welcome to <br><span>CareerCare</span></h1>
          <p class="mb-4 mt-5 pt-5" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">CareerCare provides you a one-stop platform to look for a Full Time Job or Part Time Job</p>
          
<div>
    <style>
        .button {
        background-color:#4CAF50; /* Green */
        border: none;
        color:white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
}
    </style>
    <a href="{% url 'users:register' %}" input type ="button" class="button">Sign Up</a>
    <a href="{% url 'users:login' %}" input type ="button" class="button">Login</a>
</div>
</div>
      </div>
    </div>
</div>

{% endblock content %}
