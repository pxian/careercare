{% extends 'employers.html' %} 
{% load static %}

{% block content %}
<br>
<div class="container col-7">
    <div class="card card-custom">
        <div class="card-header">
            <div class="card-title align-items-start mb-0">
                <span class="mb-0 text-dark job-details">Send Message</span>
            </div>
        </div>
        <form action="{% url 'search:contact' candidate.id %}" method="post" class="bg-white p-5">
            {% csrf_token %}

            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <div class="d-flex">
                        <span class="text-dark">Dear {{ candidate.name }}, </span>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-4">
                <div class="col-10">
                    <div class="d-flex">
                        <textarea class="form-control w-100 p-3" placeholder="Your message" required 
                        name="message" style="height: 200px !important"></textarea>
                    </div>
                </div>
            </div><br><br><br>
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <button type="submit" class="btn btn-primary mr-3">Send</button>
                    <a href="{% url 'search:candidate' candidate.id %}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
